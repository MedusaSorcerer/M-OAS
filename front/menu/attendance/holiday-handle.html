<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>请休假期</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/okadmin.css">
</head>
<body style="padding: 30px">
<div class="ok-body">
    <div class="ok-body-breadcrumb">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="假期请休申请" autocomplete="off" class="layui-input" lay-verify="required" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="protype">
                    <option value="4">请休假期</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">假期类型</label>
            <div class="layui-input-block">
                <select name="holiday" id="holiday" required lay-verify="required">
                    <option value="" class="layui-this">请选择请休假期类型</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">假期时间</label>
            <div class="layui-input-block">
                <div style="width: 25%; float: left;" id="startTimeDiv">
                    <input class="layui-input" placeholder="请选择休假开始日期" autocomplete="off" id="startDate" name="startDate" required lay-verify="required">
                </div>
                <div style="width: 25%; float: left;">
                    <select name="startTime" required lay-verify="required" disabled id="startTime" lay-filter="startTime">
                        <option value="" class="layui-this" selected>请选择求假开始时间</option>
                        <option value="1">09：00</option>
                        <option value="2">14：00</option>
                    </select>
                </div>
                <div style="width: 25%; float: left;" id="endTimeDiv">
                    <input class="layui-input" placeholder="请选择休假截止日期" autocomplete="off" id="endDate" name="endDate" required lay-verify="required" disabled>
                </div>
                <div style="width: 25%; float: left;">
                    <select name="endTime" required lay-verify="required" disabled id="endTime">
                        <option value="" class="layui-this" selected>请选择求假截至时间</option>
                        <option value="3" id="ett">12：00</option>
                        <option value="4">16：00</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">申请描述</label>
            <div class="layui-input-block">
                <textarea id="content" name="demand" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="layui-btn" lay-submit lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="./holiday-handle.js"></script>
</body>
</html>
