<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作日报</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
    <style>.layui-table-cell {
        height: auto !important;
    }</style>
</head>
<body>
<div class="ok-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="日报时间" autocomplete="off" id="date" name="date">
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <table class="layui-hide" id="reportId" lay-filter="reportFilter"></table>
</div>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["element", "table", "form", "laydate", "okLayer", "okUtils", "okMock"], function () {
        let element = layui.element;
        let table = layui.table;
        let form = layui.form;
        let util = layui.util;
        let laydate = layui.laydate;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;
        let okMock = layui.okMock;
        util.fixbar({});

        laydate.render({elem: "#date", type: "date", trigger: 'click', value: new Date(), showBottom: false});

        let articleTable = table.render({
            elem: "#reportId",
            url: okMock.api.report,
            limit: 20,
            page: true,
            even: true,
            toolbar: "#toolbarTpl",
            size: "sm",
            headers: {'Authorization': okUtils.local('M&OAS-token')},
            cols: [[
                {type: "checkbox", fixed: "left"},
                {field: "id", title: "ID", width: 60},
                {field: "person", title: "填报人", width: 200},
                {field: "content", title: "填报信息", width: 740, templet: "#contentTpl"},
                {title: "操作", width: 70, align: "center", fixed: "right", templet: "#operationTpl"},
            ]],
            done: function () {
                element.init();
            }
        });

        form.on("submit(search)", function (data) {
            articleTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            bug();
            return false;
        });

        table.on("toolbar(reportFilter)", function (obj) {
            switch (obj.event) {
                case "add-report":
                    add_report();
            }
        });

        table.on("tool(reportFilter)", function (obj) {
            let data = obj.data;
            switch (obj.event) {
                case 'edit-report':
                    edit_report(data);
            }
        });

        function add_report() {
            okLayer.open("日报填报", "add-report.html", "90%", "90%", null, function () {
                articleTable.reload();
                bug();
            })
        }

        function edit_report(data) {
            okLayer.open("日报编辑", "edit-report.html", "90%", "90%", function (layero) {
                let iframeWin = window[layero.find("iframe")[0]["name"]];
                iframeWin.initForm(data);
            }, function () {
                articleTable.reload();
                bug();
            })
        }

        function bug() {
            var body = document.getElementsByClassName('layui-table-body')
            if (body.length === 3) {
                body[1].remove()
            }
        }

        okLoading.close();
        bug();
    })
</script>
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add-report">日报填报</button>
    </div>
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:" title="填报" lay-event="edit-report"><i class="layui-icon">&#xe6b2;</i></a>
</script>
<script type="text/html" id="contentTpl">
    <pre>{{  d.content }}</pre>
</script>
</body>
</html>
