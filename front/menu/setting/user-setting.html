<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
    <style>
        .user-info .userAddress.layui-form-item .layui-input-inline {width: 38%;}
        .layui-form-item .layui-input-inline {margin-right: 10px;}
    </style>
</head>
<body class="user-info">
<form class="layui-form" lay-filter="filter">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" disabled class="layui-input layui-disabled" id="username" name="username">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="fullname" placeholder="请输入姓名" lay-verify="required" name="full_name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input id="email" type="text" placeholder="请输入邮箱地址" lay-verify="required" class="layui-input" name="email">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input id="phone" type="text" placeholder="请输入手机号码" lay-verify="required" class="layui-input" name="phone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年假(天)</label>
            <div class="layui-input-block">
                <input type="text" value="0" lay-verify="required" disabled class="layui-input layui-disabled" name="paid_leave">
            </div>
        </div>
        <div class="layui-form-item userAddress">
            <label class="layui-form-label">职场工位</label>
            <div class="layui-input-inline">
                <select name="workplace" lay-filter="place" lay-search>
                    <option value="">请选择职场</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="jobnumber" lay-filter="jobnumber" disabled>
                    <option value="">请选择工位</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="changeUser">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="user-setting.js"></script>
</body>
</html>
