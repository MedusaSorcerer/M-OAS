<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我提交的流程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
    <style>
        .layui-edge {
            margin-top: 13px !important;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="请输入编号或标题" autocomplete="off" name="search">
            <div class="layui-inline" style="margin-left: 10px">
                <div class="layui-unselect layui-form-select">
                    <select name="status" lay-verify="">
                        <option value="" class="layui-this">请选择流程状态</option>
                        <option value="0">未分配</option>
                        <option value="1">打开</option>
                        <option value="2">已拒绝</option>
                        <option value="3">已批准</option>
                        <option value="4">已关闭</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["element", "table", "form", "okLayer", "okUtils", "okMock"], function () {
        let element = layui.element;
        let table = layui.table;
        let form = layui.form;
        let util = layui.util;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;
        let okMock = layui.okMock;
        util.fixbar({});

        let articleTable = table.render({
            elem: "#tableId",
            url: okMock.api.submitProcess,
            method: 'get',
            contentType: 'application/x-www-form-urlencoded',
            headers: {'Authorization': okUtils.local('M&OAS-token')},
            limit: 20,
            page: true,
            even: true,
            toolbar: "#toolbarTpl",
            size: "sm",
            cols: [[
                {type: "checkbox", fixed: "left"},
                {field: "id", title: "ID", width: 60},
                {field: "title", title: "标题", width: 400},
                {field: "protype", title: "分类", width: 100, templet: "#proTypeTpl"},
                {field: "status", title: "状态", width: 105, align: "center", templet: "#statusTpl"},
                {field: "create_time", title: "发起时间", width: 145, templet: "<div>{{ layui.util.toDateString(d.create_time, \"yyyy-MM-dd HH:mm:ss\") }}</div>"},
                {field: "organizer", title: "发起人", width: 150},
                {title: "操作", width: 100, align: "center", fixed: "right", templet: "#operationTpl"}
            ]],
            done: function () {
                element.init();
            }
        });

        form.on("submit(search)", function (data) {
            articleTable.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });

        table.on("toolbar(tableFilter)", function (obj) {
            switch (obj.event) {
                case "batchDel":
                    batchDel();
                    break;
                case "add":
                    add();
                    break;
            }
        });

        table.on("tool(tableFilter)", function (obj) {
            let data = obj.data;
            switch (obj.event) {
                case "edit":
                    edit(data);
                    break;
            }
        });

        function batchDel() {
            okLayer.confirm("确定批量撤回流程？", function (index) {
                layer.close(index);
                let idsStr = okUtils.tableBatchCheck(table);
                if (idsStr) {
                    okUtils.ajax(okMock.api.submitProcess + '/' + idsStr, "delete").done(function () {
                        okUtils.tableSuccessMsg('批量撤回执行成功');
                    }).fail(function (error) {
                        console.log(error);
                    });
                }
            });
        }

        function add() {
            okLayer.open("申请流程", "add-process.html", "90%", "90%", null, function () {
                articleTable.reload();
            })
        }

        function edit(data) {
            okLayer.open("查阅进度", "edit-process.html", "90%", "90%", function (layero) {
                let iframeWin = window[layero.find("iframe")[0]["name"]];
                iframeWin.initForm(data);
            }, function () {
                articleTable.reload();
            })
        }

        okLoading.close();
    })
</script>
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量撤回</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">流程申请</button>
    </div>
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:" title="查阅进度" lay-event="edit"><i class="layui-icon">&#xe615;</i></a>
</script>
<script type="text/html" id="statusTpl">
    {{#  if(d.status == 0){ }}
    <span class="layui-btn layui-btn-primary layui-btn-xs">未分配</span>
    {{#  } else if(d.status == 1) { }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">打开</span>
    {{#  } else if(d.status == 2) { }}
    <span class="layui-btn layui-btn-danger layui-btn-xs">已拒绝</span>
    {{#  } else if(d.status == 3) { }}
    <span class="layui-btn layui-btn-xs">已批准</span>
    {{#  } else if(d.status == 4) { }}
    <span class="layui-btn layui-btn-warm layui-btn-xs">关闭</span>
    {{#  } }}
</script>
<script type="text/html" id="proTypeTpl">
    {{#  if(d.protype == 0){ }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">堡垒机</span>
    {{#  } else if(d.protype == 1) { }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">考勤</span>
    {{#  } else if(d.protype == 2) { }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">网络开墙</span>
    {{#  } else if(d.protype == 3) { }}
    <span class="layui-btn layui-btn-normal layui-btn-xs">其他</span>
    {{#  } }}
</script>
</body>
</html>
