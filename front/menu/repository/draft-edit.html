<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
    <form class="layui-form ok-form" lay-filter="filter">
        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="layui-input" required lay-verify="required" placeholder="请输入文章标题">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
                <textarea type="text" name="content" autocomplete="off" class="layui-input" style="max-width: 100%; min-height: 300px" placeholder="请输入文章内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="commit" lay-submit lay-filter="commit">立即发布</button>
                <button class="layui-btn layui-btn-normal" id="draft" lay-submit lay-filter="draft">保存至草稿</button>
                <button class="layui-btn layui-btn-primary" id="preview" lay-submit lay-filter="preview" style="display: none;">预览文本</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["form", "okUtils", "okMock", 'okLayer'], function () {
        let form = layui.form;
        let okUtils = layui.okUtils;
        let okMock = layui.okMock;
        let okLayer = layui.okLayer;

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURI(r[2]);
            }
            return '';
        }

        let id = getQueryString('id');

        okUtils.ajax(okMock.api.draft + '/' + id, 'get').done(function (response) {
            if (response.status === 200) {
                form.val("filter", response.data);
            } else {
                document.getElementById('commit').className += 'layui-btn-disabled'
            }
        })

        form.on("submit(commit)", function (data) {
            data = data.field;
            data.draft = false;
            okUtils.ajax(okMock.api.draft + '/' + id, "put", data).done(function () {
                okLayer.greenTickMsg("发布成功", function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).fail(function (error) {
                console.log(error);
            });
            return false;
        });

        form.on("submit(draft)", function (data) {
            data = data.field;
            data.draft = true;
            okUtils.ajax(okMock.api.draft + '/' + id, "put", data).done(function () {
                okLayer.greenTickMsg("保存成功", function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).fail(function (error) {
                console.log(error);
            });
            return false;
        });

        okLoading.close();
    })
</script>
</body>
</html>
