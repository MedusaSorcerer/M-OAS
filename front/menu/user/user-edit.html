<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更新员工</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
    <style>#cancel {margin-left: 0 !important;} .m-item {float: left;width: 33.3%;clear: none !important;}</style>
</head>
<body>
<div class="ok-body">
    <form class="layui-form ok-form" lay-filter="filter">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input id="get_full_name" type="text" name="get_full_name" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input id="phone" type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input id="email" type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <select id="department" name="department" disabled>
                    <option value>请选择所属部门</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">TITLE</label>
            <div class="layui-input-block">
                <input id="title" type="text" name="title" placeholder="请输入授予 TITLE" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select id="is_admin" name="is_admin" disabled>
                    <option value='0'>普通用户</option>
                    <option value='1'>管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">加入时间</label>
            <div class="layui-input-block">
                <input type="text" name="date_joined" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div>
            <div class="layui-form-item m-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input id="is_active" type="checkbox" name="is_active" lay-skin="switch" lay-text="启用|停用" value="yes" disabled>
                </div>
            </div>
            <div class="layui-form-item m-item">
                <label class="layui-form-label">部门管理</label>
                <div class="layui-input-block">
                    <input id="head_of_department" type="checkbox" name="head_of_department" lay-skin="switch" lay-text="是|否" value="yes" disabled>
                </div>
            </div>
            <div class="layui-form-item m-item">
                <label class="layui-form-label">工作审阅</label>
                <div class="layui-input-block">
                    <input id="work_management" type="checkbox" name="work_management" lay-skin="switch" lay-text="是|否" value="yes" disabled>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">办公地址</label>
            <div class="layui-input-block">
                <input type="text" name="workplace" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-warm" id="edit" lay-submit lay-filter="edit">编辑信息</button>
                <button class="layui-btn layui-btn-danger" id="cancel" lay-submit lay-filter="cancel" style="display: none">取消编辑</button>
                <button class="layui-btn" id="commit" lay-submit lay-filter="commit" style="display: none">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="./user-edit.js"></script>
</body>
</html>
